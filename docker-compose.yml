services:
  db:
    image: postgres:16-alpine
    container_name: agent-verse-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-agentverse}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-agentverse_password}
      - POSTGRES_DB=${POSTGRES_DB:-agentverse}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agent-verse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentverse} -d ${POSTGRES_DB:-agentverse}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "${POSTGRES_PORT:-5433}:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-verse-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-agentverse}:${POSTGRES_PASSWORD:-agentverse_password}@db:5432/${POSTGRES_DB:-agentverse}?schema=public}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    networks:
      - agent-verse-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local

networks:
  agent-verse-network:
    driver: bridge
